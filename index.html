<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <script
      src="https://kit.fontawesome.com/08421737f0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- ------header section starts here----  -->
    <header>
      <!-- nav section -->
      <nav class="container display-flex">
        <div class="logo display-flex">
          <img src="images/Frame.png" alt="" />
          <h1><span>G</span>amer</h1>
        </div>
        <ul class="menu display-flex">
          <li class="menu-item"><a href="" class="menu-links">About Us</a></li>
          <li class="menu-item">
            <a href="" class="menu-links">Developers</a>
          </li>
          <li class="menu-item">
            Follow Us On
            <a href=""><i class="fa-brands fa-youtube youtube"></i></a
            ><a href=""><i class="fa-brands fa-tiktok tiktok"></i></a>
          </li>
        </ul>
      </nav>
      <div class="banner display-flex">
        <div class="banner-content">
          <div class="banner-content-container display-flex">
            <h2>Play Like The</h2>
            <h1>G.O.A.T.</h1>
            <p>
              <i class="fa-regular fa-circle-play play"></i>1-Click instant play
            </p>
            <p><i class="fa-solid fa-download download"></i>No Download</p>
            <p>
              <i class="fa-solid fa-user-group group"></i>1000s of supported
              online games
            </p>
            <div class="btn">
              <button class="btn-primary">Sign In</button>
              <button class="btn-secondary">Go Rogue</button>
            </div>
          </div>
        </div>
        <div class="banner-image">
          <img src="images/Group 18.png" alt="" />
        </div>
      </div>
    </header>
    <!-- ------header section ends here----  -->
  </body>
</html>
